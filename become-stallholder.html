            <input type="text" id="fname" name="first_name" required class="text-input">
            <label for="lname">Last Name </label>
            <input type="text" id="lname" name="last_name" required class="text-input">
            <label for="tel">Phone Number </label>
            <input type="number" id="phone" name="phone_number" class="text-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            <textarea name="text" class="tell-us" placeholder="Tell us a bit about you and what you would like to sell"></textarea>
            <input type="submit" class="block-label">
        </form>
